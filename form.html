<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>SafeZone</title>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#4D5360"/>
    <meta name="description" content="Put your description here.">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>


<html>
    <body>
        <!-- Header -->
        <header id="header">
            <div>
                <nav>
                    <ul class="icons">
                        <div class="flex">
                            <ul>
                                <li><a href="index.html"><img src="/SafeZoneApp/images/icon_pindrop.png" alt="Icone de Localização"></a>
                                </li>
                                <li><a href="#"><img src="/SafeZoneApp/images/icon_lista.png" alt="Icone de lista"></a></li>
                            </ul>                 
                        </div>
                    </ul>
                </nav>
            </div>
        </header>


        <div>
            <h2 class="title_1">Registro do risco</h2>
            <form action="https://formsubmit.co/lucass.calado2@gmail.com" method="POST" enctype="multipart/form-data" class="report-form" data-form>
                <label for="image-upload">Upload de Imagem:</label>
                <input type="file" id="image-upload" name="image" accept="image/*" required>

                <label for="setor">Setor:</label>
                <textarea id="setor" name="setor" rows="1" required></textarea>

                <label for="image-description">Descrição da Imagem:</label>
                <textarea id="image-description" name="description" rows="2" required></textarea>

                <label for="risk-type">Tipo de Risco:</label>
                <select id="risk-type" name="risk" required>
                    <option value="" disabled selected>Selecione o tipo de risco</option>
                    <option value="Risco 1">Risco 1</option>
                    <option value="Risco 2">Risco 2</option>
                    <option value="Risco 3">Risco 3</option>
                    <option value="Risco 4">Risco 4</option>
                </select>

                <button class="button_form" type="submit" data-button>Relatar</button>
            </form>
        </div>

        <script src="./assets/js/form.js"></script>
    </body>

</html>
