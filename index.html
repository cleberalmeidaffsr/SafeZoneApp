<!DOCTYPE HTML>

<html lang="pt-br">

<head>
	<title>SafeZone</title>
	<meta charset="utf-8" />
	<meta name="theme-color" content="#4D5360" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
	<header id="header">
		<div>
			<nav>
				<ul class="icons">
					<div class="flex">
						<ul>
							<li><a href="index.html"><img src="/images/icon_pindrop.png"
										alt="Icone de Localização"></a></li>
							<li><a href="#"><img src="/images/icon_lista" alt="Icone de lista"></a></li>
						</ul>
					</div>
				</ul>
			</nav>
		</div>
	</header>

	<div id="map">
		<footer id="footer">
			<div class="card_options">
				<a href="form.html" class="button_1"><button class="button_1">Relatar problema</button></a>
				<button class="button_2">Emergência</button>
			</div>
		</footer>
	</div>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="assets/js/map.js"></script>
	<script src="service-worker.js"></script>
	<script src="assets/js/form.js"></script>


	<script>
		let newWorker;
		document.getElementById('reload').addEventListener('click', function () {
			newWorker.postMessage({ action: 'skipWaiting' });
		});
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('./service-worker.js').then(reg => {
				reg.addEventListener('updatefound', () => {
					newWorker = reg.installing;
				});
			});
		}
		let refreshing;
		navigator.serviceWorker.addEventListener('controllerchange', function () {
			if (refreshing) return;
			window.location.reload();
			refreshing = true;
		})
	</script>
</body>

</html>
